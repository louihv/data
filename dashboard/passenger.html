<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <link rel="stylesheet" type="text/css" href="/css/style_pa.css">

</head>
<body>

<form id="customer-info-form" action="connect.php" method="post">
    <fieldset class="column-layout">
        <legend>Customer Information:</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="age">Age:</label>
        <input type="age" id="age" name="age" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" name="phone" required />

        <label for="passport">Passport ID:</label>
        <input type="number" id="passport" name="passport" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth" required />

        <legend>Gender:</legend>
        <input type="radio" name="gender" id="male" value="M">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="F">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="O">
        <label for="other">Other</label>


    </fieldset>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
